    <title>Замикання</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Замикання</h1>
<script>

    /**
     * Creates a function that accumulates values passed to it.
     * @returns {function} The function that accumulates values.
     */
    function createSumFunction() {
        let total = 0;

        /**
         * Accumulates the value passed to it.
         * @param {number} num - The number to accumulate.
         * @returns {number} The accumulated total.
         */
        return function(num) {
            total += num;
            return total;
        };
    }

    const sum = createSumFunction();

    console.log(sum(4));
    console.log(sum(6));
    console.log(sum(10));
    console.log(sum(7));


</script>

</body>
