<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Написати функцію видалення масиву символів</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Написати функцію видалення масиву символів</h1>
<script>
    function removeChars(input, charsToRemove) {
        charsToRemove.forEach(char => {
            input = input.split(char).join('');
        });
        return input;
    }

    let inputString = prompt("Введіть рядок:");

    if (inputString !== null) {
        let charsToRemove = prompt("Введіть символи для видалення (через кому):").split(",");
        let result = removeChars(inputString, charsToRemove);
        console.log(result); // Виведе результат
    } else {
        console.log("Ви скасували введення.");
    }
</script>

</body>
</html>
