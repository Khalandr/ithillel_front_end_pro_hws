<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Робота з switch…case</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Робота з switch…case</h1>
<script>
    let numOrStr = prompt('input number or string');
    console.log(numOrStr)

    switch (true) {
        case numOrStr === null:
            console.log('ви скасували');
            break;
        case numOrStr.trim() === '':
            console.log('Empty String');
            break;
        case isNaN(+numOrStr):
            console.log('number is Ba_NaN');
            break;
        default:
            console.log('OK!');
    }

</script>

</body>
</html>
